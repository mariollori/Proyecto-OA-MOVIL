<ion-list>
<ion-title>Opciones</ion-title>
    <ion-item class="ion-activated" button="true" (click)="selectoption(1)" >
  <ion-icon name="clipboard" slot="start" class="register"></ion-icon>
    <ion-label>Registrar atencion</ion-label>
  </ion-item>
   <ion-item class="ion-activated" button="true" (click)="selectoption(2)" >
    <ion-icon name="trash" slot="start"  class="delete"></ion-icon>
    <ion-label>Cancelar atencion</ion-label>
  </ion-item>
   <ion-item class="ion-activated" button="true" (click)="selectoption(3)"  >
   <ion-icon name="eye-outline"  slot="start"  class="detail"></ion-icon>
    
    <ion-label>Ver detalle</ion-label>
  </ion-item>
   <ion-item class="ion-activated" button="true"  (click)="selectoption(4)">
   <ion-icon name="close-circle-outline"  slot="start"  class="close"></ion-icon>
    <ion-label>Cerrar</ion-label>
  </ion-item>

</ion-list>
