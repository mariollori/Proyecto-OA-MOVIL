<ion-toolbar >
  <ion-menu-button slot="start" menu="menuhome"></ion-menu-button>
  <ion-title class="ion-text-center" >Atenciones Pendientes </ion-title>
</ion-toolbar>
<ion-content >
<ion-card *ngFor="let atencion of data;let i = index">
  <ion-card-header >
    
      <ion-card-title>{{i+1}}. Proxima Sesion: {{atencion.fecha_sesion | date:'dd/MM/yyyy'}}</ion-card-title>
   <ion-card-subtitle>{{'   '}} Paciente:  {{atencion.nombre + ' ' + atencion.apellido}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Descripcion de su consulta:  {{atencion.descripcion}}
  </ion-card-content>
</ion-card>
</ion-content>
