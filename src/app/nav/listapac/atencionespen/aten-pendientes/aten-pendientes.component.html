<ion-toolbar >
  <ion-menu-button slot="start" menu="menuhome"></ion-menu-button>
  <ion-title class="ion-text-center" >Atenciones Pendientes </ion-title>
</ion-toolbar>
<ion-content >
  <h3 *ngIf="data.length==0">No se encontraron sesiones pendientes.</h3>

  <ion-list *ngIf="data">
    <ion-card *ngFor="let atencion of data;let i = index">
      <ion-card-header >
        <ion-card-title> Paciente:  {{atencion.nombre + ' ' + atencion.apellido}}    <ion-icon name="pencil" (click)="modmodal(atencion)" ></ion-icon></ion-card-title>
        
          <ion-card-subtitle> Proxima Sesion: {{atencion.fecha_sesion | date:'dd/MM/yyyy'}}</ion-card-subtitle>
          <ion-card-subtitle>
            Hora:  {{atencion.hora}}
          </ion-card-subtitle>
        
      </ion-card-header>
    
      
    </ion-card>
  </ion-list>

</ion-content>
