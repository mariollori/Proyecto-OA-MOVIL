
<ion-app>
  <h3>{{nombrecompleto}}</h3> 
 
  <ion-chip>
    <ion-icon  name="school"></ion-icon>
    <ion-label>{{tipo}}</ion-label>
  </ion-chip>
     <img class="out" id="imagendeperfil" />
     <input type="file" class="upload" (change)="mostrar($event)"/>
  <div class="active">
    <ion-icon slot="start" name="camera" style="font-size: 25px;    color: dimgrey;" ></ion-icon>
  </div>
  <ion-toolbar>
  
   <ion-menu-button slot="start" menu="menuhome"></ion-menu-button>
    
    
      
    
  </ion-toolbar>
  <ion-content [fullscreen]>
    <ion-tabs>
      <ion-tab-bar color="custom1" slot="top" class="menu">
        <ion-tab-button tab="datapersonal">
          <ion-icon name="person"></ion-icon>
          <ion-label>Personal</ion-label>
        
        </ion-tab-button>
    
        <ion-tab-button tab="dataschool">
          <ion-icon name="school"></ion-icon>
          <ion-label>Academico</ion-label>
        </ion-tab-button>
    
       
    
        
      </ion-tab-bar>
    </ion-tabs>



  </ion-content>

</ion-app>
