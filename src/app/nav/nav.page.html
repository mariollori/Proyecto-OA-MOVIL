
<ion-app>
  <ion-menu side="start" menuId="menuhome" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      
          <ion-item class="user_perfil" >
            <ion-avatar slot="start">
              <img src="assets/icon/user.png" />
            </ion-avatar>
            <ion-label class="menu_user">
              <h2>Bienvenido!!</h2>
              <h3>{{nombrecompleto}}</h3>
           
            </ion-label>
          </ion-item>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
     <ion-item (click)="rout()" detail  button="true">
         <ion-icon slot="start" icon='person-outline' class="component-icon component-icon-primary"></ion-icon>
         <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="home()" detail  button="true">
         <ion-icon slot="start" icon='list-outline' class="component-icon component-icon-primary"></ion-icon>
         <ion-label>Lista de Pacientes</ion-label>
      </ion-item>
      
     
    </ion-list>
  </ion-content>
 <ion-footer >
  <ion-toolbar color="primary">
     <ion-item  color="primary">
         <ion-icon (click)="logout()" slot="start" icon='power-outline' class="component-icon component-icon-primary"></ion-icon>
         <ion-label>Salir</ion-label>
      </ion-item>
  </ion-toolbar>
</ion-footer >
  </ion-menu>
   <ion-content  [fullscreen]="true" >
   
   <ion-router-outlet id="main"></ion-router-outlet>
   </ion-content>
</ion-app>
